apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: pm-backend-container
        image: jishnuvk/spe-main-project:back_end_latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8082
        env:
        - name: DB_SERVER
          value: db-service
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
                name: db-secret
                key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: mysql-db
        # livelenessProbe:
        #   httpGet:
        #     path: /health/live
        #     port: 8082
        # readinessProbe:
        #   httpGet:
        #     path: /health/ready
        #     port: 8082
            


---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
